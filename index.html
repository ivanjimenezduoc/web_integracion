<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7ziBY8sMmlxT0o5l1iKVpBvSr-Ysll8g6nOpsVL5kwtLmLj1PVpe_Ah-T58BBjWsoFfM&usqp=CAU"
        alt="Logo"
      />
    </header>
    <div class="login-container">
      <h2>Iniciar sesión</h2>
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" />
      </div>
      <div class="form-group">
        <label for="user-type">Tipo de usuario:</label>
        <select id="user-type">
          <option value="farmacia">Farmacia</option>
          <option value="medico">Médico</option>
          <option value="paciente">Paciente</option>
        </select>
      </div>
      <button id="login-btn">Iniciar sesión</button>
    </div>

    <script>
      document
        .getElementById("login-btn")
        .addEventListener("click", function () {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const userType = document.getElementById("user-type").value;

          if (
            username === "farmacia" &&
            password === "1234" &&
            userType === "farmacia"
          ) {
            window.location.href = "farmacia.html";
          } else if (
            username === "medico" &&
            password === "1234" &&
            userType === "medico"
          ) {
            window.location.href = "medico.html";
          } else if (
            username === "paciente" &&
            password === "1234" &&
            userType === "paciente"
          ) {
            window.location.href = "paciente.html";
          } else {
            alert("Credenciales inválidas. Inténtalo nuevamente.");
          }
        });
    </script>
  </body>
</html>
