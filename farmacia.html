<!DOCTYPE html>
<html>
<head>
  <title>Gestion de Medicamentos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script_farmacia.js"></script>
</head>
<body>
  <header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7ziBY8sMmlxT0o5l1iKVpBvSr-Ysll8g6nOpsVL5kwtLmLj1PVpe_Ah-T58BBjWsoFfM&usqp=CAU" alt="Logo">
  </header>

  <h1>Gestion de Medicamentos</h1>
  <form id="myForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" required><br>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" required></textarea><br>

    <input type="submit" value="Guardar">
  </form>

  <div id="message"></div>

  <h2>Lista de Medicamentos</h2>
  <table id="items">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
